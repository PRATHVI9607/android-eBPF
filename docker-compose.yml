version: '3.8'

services:
  profiler:
    build: .
    container_name: android-ebpf-profiler
    ports:
      - "5000:5000"  # Backend API
      - "8000:8000"  # Frontend
    volumes:
      - ./output:/app/output
      - ./bpftrace_scripts:/app/bpftrace_scripts
      - /var/run/docker.sock:/var/run/docker.sock  # For ADB access
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=5000
      - FRONTEND_PORT=8000
      - LOG_LEVEL=INFO
    privileged: true  # Required for eBPF operations
    networks:
      - profiler-network
    restart: unless-stopped

  # Optional: BPFtrace service for on-device execution
  bpftrace:
    image: ubuntu:22.04
    container_name: bpftrace-runtime
    volumes:
      - ./bpftrace_scripts:/scripts
      - ./output:/output
    privileged: true
    networks:
      - profiler-network
    entrypoint: sleep
    command: "infinity"

networks:
  profiler-network:
    driver: bridge
